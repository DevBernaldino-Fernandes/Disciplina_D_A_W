<!-- Exercício 3: Inserindo Imagens e Links 
     Objetivo: Adicionar uma imagem e um link que redireciona para o W3Schools. -->

<!-- Resolucao: -->

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens e Links</title>
</head>
<body>
    <h1>Bem-vindo ao meu site</h1>
    <p>Este site contém uma imagem e um link útil.</p>
    <img src="https://via.placeholder.com/150" alt="Exemplo de imagem">
    <p>
        Visite o site do <a href="https://www.w3schools.com/html/" target="_blank">W3Schools</a> para aprender mais sobre HTML.
    </p>
</body>
</html>
