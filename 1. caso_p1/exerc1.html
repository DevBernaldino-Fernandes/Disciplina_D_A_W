<!-- Exercício 1: 
        Criação de uma Página HTML Simples
        Objetivo: Criar uma página HTML que exiba o título "Minha Primeira Página" 
                  na aba do navegador e um cabeçalho "Bem-vindo ao meu site" no corpo da página. -->

<!-- resolcao: -->

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Página</title>
</head>
<body>
    <h1>Bem-vindo ao meu site</h1>
</body>
</html>
