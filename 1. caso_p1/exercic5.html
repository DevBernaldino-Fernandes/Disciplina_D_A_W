<!-- Exercício 2: Construindo uma Tabela Simples
Objetivo: Criar uma tabela que mostre três produtos com seus respectivos preços. -->

<!-- Resolucao: -->

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Produtos</title>
</head>
<body>
    <h1>Bem-vindo ao meu site</h1>
    <h2>Tabela de Produtos</h2>
    <table border="1">
        <tr>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>Caderno</td>
            <td>150$</td>
        </tr>
        <tr>
            <td>Caneta</td>
            <td>20$</td>
        </tr>
        <tr>
            <td>Mochila</td>
            <td>2500$</td>
        </tr>
    </table>
</body>
</html>
