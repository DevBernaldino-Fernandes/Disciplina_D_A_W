<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Simples</title>
  <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
  <div class="main">
    <div class="calc">
      <h1>Calculadora Simples</h1>
      
      <!-- Display da calculadora -->
      <div id="result" class="display">0</div>
      
      <form id="calculator">
        <label for="number1"></label>
        <input type="number" id="number1" required placeholder="Número 1">
        
        <label for="number2"></label>
        <input type="number" id="number2" required placeholder="Número 2">
        
        <!-- Container para os botões -->
        <div class="btn-container">
          <button type="button" onclick="calculateSum()">Somar</button>
          <button type="button" onclick="calculateMlt()">Multiplicar</button>
          <button type="button" onclick="calculateDiv()">Dividir</button>
          <button type="button" onclick="calculateSub()">Subtrair</button>
          <button type="button" onclick="limparTela()" class="limpar">Limpar</button
        </div>
      </form>
      <p class="dev">&copy By Bernaldino Fernandes</p>
    </div>
  </div>
  
  <script src="js/js.js"></script>
</body>

</html>
